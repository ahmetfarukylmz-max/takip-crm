<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Takip CRM</title>
    <!-- 1. Tailwind CSS'i Yükle -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- 2. React uygulamasının render edileceği yer -->
    <div id="root"></div>

    <!-- 3. React ve Gerekli Kütüphaneleri Yükle -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 4. Firebase Kütüphanelerini Yükle (v9, uyumlu sürüm) -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>


    <!-- 5. React Kodunu (CrmApp.jsx) Buraya Ekle -->
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        //---------------------------------------------------
        // YÖNETİCİ KULLANICI AYARI
        //---------------------------------------------------
        const ADMIN_UID = "ZVlZOQfBO7YS0OjzpnpS9lj4RFu1";

        //---------------------------------------------------
        // Firebase Yapılandırması ve Başlatma
        //---------------------------------------------------
        const firebaseConfig = {
          apiKey: "AIzaSyC4sX0QJpGgHqxQcTQYP3Jy4eMw9el4L0k",
          authDomain: "takipcrm-c1d3f.firebaseapp.com",
          projectId: "takipcrm-c1d3f",
          storageBucket: "takipcrm-c1d3f.appspot.com",
          messagingSenderId: "342863238377",
          appId: "1:342863238377:web:bc010cc0233bf863c8cc78"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        //---------------------------------------------------
        // KDV Bilgileri
        //---------------------------------------------------
        const turkeyVATRates = [
            { rate: 20, description: "Genel KDV oranı" },
            { rate: 10, description: "Gıda, konaklama vb." },
            { rate: 1, description: "Temel ihtiyaç kalemleri" },
            { rate: 0, description: "KDV'den istisna" }
        ];

        //---------------------------------------------------
        // Genel Bileşenler ve Yardımcı Fonksiyonlar
        //---------------------------------------------------
        const Modal = ({ show, onClose, title, children }) => {
            if (!show) return null;
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center" onClick={onClose}>
                    <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center border-b pb-3">
                            <h3 className="text-xl font-semibold text-gray-800">{title}</h3>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
                        </div>
                        <div className="mt-4 max-h-[70vh] overflow-y-auto pr-2">{children}</div>
                    </div>
                </div>
            );
        };
        
        const ConfirmationModal = ({ show, onClose, onConfirm, title, message }) => {
            if (!show) return null;
            return (
                <div className="fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center">
                    <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
                        <h3 className="text-xl font-semibold text-gray-900">{title}</h3>
                        <p className="mt-2 text-gray-600">{message}</p>
                        <div className="flex justify-end gap-3 mt-6">
                            <button onClick={onClose} className="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">İptal</button>
                            <button onClick={onConfirm} className="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Evet, Sil</button>
                        </div>
                    </div>
                </div>
            );
        };


        const getStatusClass = (status) => {
            switch (status) {
                case 'Tamamlandı': case 'Teslim Edildi': case 'Onaylandı': return 'bg-green-100 text-green-800';
                case 'Hazırlanıyor': case 'Yolda': return 'bg-yellow-100 text-yellow-800';
                case 'Sevk Edildi': return 'bg-blue-100 text-blue-800';
                case 'Bekliyor': case 'Reddedildi': return 'bg-red-100 text-red-800';
                case 'İlgileniyor': case 'Teklif Bekliyor': return 'bg-blue-100 text-blue-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        };

        const formatDate = (dateString) => dateString ? new Date(dateString).toLocaleDateString('tr-TR') : 'Belirtilmedi';
        const formatCurrency = (amount) => (amount || 0).toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' });
        
        const formatPhoneNumberForWhatsApp = (phone) => {
            if (!phone) return null;
            let formattedPhone = phone.replace(/[\s\(\)-]/g, ''); // Tüm boşlukları, parantezleri ve tireleri kaldır
            if (formattedPhone.startsWith('0')) {
                formattedPhone = '90' + formattedPhone.substring(1); // Baştaki 0'ı 90 ile değiştir
            } else if (!formattedPhone.startsWith('90')) {
                formattedPhone = '90' + formattedPhone; // 90 ile başlamıyorsa 90 ekle
            }
            return formattedPhone;
        };

        // İkonlar
        const HomeIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>);
        const UsersIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197m0 0A5.975 5.975 0 0112 13a5.975 5.975 0 013 5.197" /></svg>);
        const BoxIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-14L4 7m0 0v10l8 4m0-14L4 7m16 0L4 7" /></svg>);
        const TruckIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10l2 2h8a1 1 0 001-1z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h2a1 1 0 001-1V7a1 1 0 00-1-1h-2" /></svg>);
        const ClipboardListIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>);
        const DocumentTextIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>);
        const CalendarIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>);
        const PlusIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>);
        const TrashIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>);
        const LogoutIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>);
        const ArrowLeftIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>);
        const ExclamationCircleIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>);
        const PrinterIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H7a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm2-9V5a2 2 0 012-2h2a2 2 0 012 2v3m-4 0H9" /></svg>);
        const MenuIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>);
        const WhatsAppIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12.04 2C6.58 2 2.13 6.45 2.13 12c0 1.74.45 3.47 1.32 5l-1.46 5.35 5.47-1.44c1.47.79 3.08 1.21 4.75 1.21h.01c5.46 0 9.91-4.45 9.91-9.91C21.96 6.45 17.5 2 12.04 2zM12.05 3.67c4.6 0 8.33 3.73 8.33 8.33 0 4.6-3.73 8.33-8.33 8.33h-.01c-1.54 0-3.04-.42-4.38-1.21l-.31-.19-3.26.86.88-3.2l-.21-.33c-.86-1.38-1.32-3.01-1.32-4.71 0-4.6 3.73-8.33 8.33-8.33zm0 2.47c-3.24 0-5.87 2.63-5.87 5.87 0 1.63.67 3.1 1.76 4.19l.2.19.01.31-0.62 2.26 2.31-.61.31.01c1.04.16 2.12.24 3.2.24h.01c3.24 0 5.87-2.63 5.87-5.87S15.29 6.14 12.05 6.14zm-1.63 2.19c-.43 0-.85.04-1.25.12-.38.08-.75.18-1.1.3-.36.12-.69.27-.99.44-.3.17-.58.38-.82.61-.25.24-.46.51-.64.8-.18.29-.32.6-.43.92-.11.32-.19.65-.24 1-.05.34-.08.69-.08 1.04 0 .42.06.84.17 1.25.11.41.28.81.49 1.19.21.38.48.74.79 1.07.31.33.67.63 1.06.88.4.25.82.46 1.27.62.45.16.92.29 1.4.37.48.09.97.13 1.46.13.56 0 1.1-.06 1.62-.19.52-.13 1.02-.3 1.48-.54.46-.24.88-.55 1.25-.9.37-.35.68-.75.91-1.19.24-.44.4-.9.49-1.38.09-.48.13-.98.13-1.47 0-.56-.06-1.1-.19-1.62-.13-.52-.3-.98-.54-1.43-.24-.45-.55-.86-.9-1.22-.35-.36-.75-.66-1.19-.9-.44-.24-.9-.4-1.38-.52-.48-.12-.97-.2-1.46-.24-.49-.04-.98-.06-1.47-.06zm.01 1.41c.46 0 .91.02 1.36.07.45.05.88.13 1.3.26.42.13.82.3 1.19.52.37.22.7.48.98.78.28.3.52.63.71.99.19.36.33.75.43 1.15.1.4.15.8.15 1.21 0 .46-.05.91-.16 1.36-.11.45-.26.88-.47 1.3-.21.42-.48.82-.79 1.19-.31.37-.67.7-1.07.98-.4.28-.83.52-1.28.71-.45.19-.92.33-1.4.43-.48.1-.97.15-1.46.15-.46 0-.91-.02-1.36-.07-.45-.05-.88-.13-1.3-.26-.42-.13-.82-.3-1.19-.52-.37-.22-.7-.48-.98-.78-.28-.3-.52-.63-.71-.99-.19-.36-.33-.75-.43-1.15-.1-.4-.15-.8-.15-1.21 0-.46.05-.91.16-1.36.11-.45.26-.88.47-1.3.21-.42.48-.82.79-1.19.31-.37.67-.7 1.07-.98.4-.28.83-.52 1.28-.71.45-.19.92-.33 1.4-.43.48-.1.97.15 1.46-.15z"/></svg>);


        // --- Form Bileşenleri ---
        const FormInput = ({ label, ...props }) => (<div><label className="block text-sm font-medium text-gray-700">{label}</label><input {...props} className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" /></div>);
        const FormTextarea = ({ label, ...props }) => (<div><label className="block text-sm font-medium text-gray-700">{label}</label><textarea {...props} rows="2" className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" /></div>);
        const FormSelect = ({ label, children, ...props }) => (<div><label className="block text-sm font-medium text-gray-700">{label}</label><select {...props} className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{children}</select></div>);

        const ConnectionStatusIndicator = ({ status }) => {
            const getStatusStyles = () => {
                switch (status) {
                    case 'Bağlandı':
                        return { dot: 'bg-green-500', text: 'text-gray-300' };
                    case 'Bağlanılıyor...':
                        return { dot: 'bg-yellow-500 animate-pulse', text: 'text-gray-400' };
                    case 'Bağlantı Hatası':
                        return { dot: 'bg-red-500', text: 'text-red-400' };
                    default:
                        return { dot: 'bg-gray-500', text: 'text-gray-400' };
                }
            };
            const { dot, text } = getStatusStyles();
            return (
                <div className="mt-auto pt-4 border-t border-gray-700">
                    <div className="flex items-center justify-center gap-2">
                        <span className={`w-3 h-3 rounded-full ${dot}`}></span>
                        <span className={`text-sm ${text}`}>{status}</span>
                    </div>
                </div>
            );
        };

        const CustomerForm = ({ customer, onSave, onCancel }) => { 
            const [formData, setFormData] = useState(customer || { name: '', contact_person: '', phone: '', email: '', address: '', sehir: '' }); 
            const handleChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value }); 
            const handleSubmit = (e) => { e.preventDefault(); onSave(formData); }; 
            return (
                <form onSubmit={handleSubmit} className="space-y-4">
                    <FormInput label="Müşteri Adı" name="name" value={formData.name} onChange={handleChange} required />
                    <FormInput label="Yetkili Kişi" name="contact_person" value={formData.contact_person} onChange={handleChange} />
                    <FormInput label="Telefon" name="phone" value={formData.phone} onChange={handleChange} />
                    <FormInput label="E-posta" name="email" type="email" value={formData.email} onChange={handleChange} />
                    <FormInput label="Şehir" name="sehir" value={formData.sehir} onChange={handleChange} />
                    <FormTextarea label="Adres" name="address" value={formData.address} onChange={handleChange} />
                    <div className="flex justify-end gap-3 pt-4">
                        <button type="button" onClick={onCancel} className="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">İptal</button>
                        <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Kaydet</button>
                    </div>
                </form>
            ); 
        };


        //---------------------------------------------------
        // GİRİŞ EKRANI BİLEŞENİ
        //---------------------------------------------------
        const LoginScreen = () => {
            const [isRegistering, setIsRegistering] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleAuthAction = async (e) => {
                e.preventDefault();
                setError('');
                try {
                    if (isRegistering) {
                        await auth.createUserWithEmailAndPassword(email, password);
                    } else {
                        await auth.signInWithEmailAndPassword(email, password);
                    }
                } catch (err) {
                    console.error("Authentication Error:", err.code);
                    switch (err.code) {
                        case 'auth/invalid-email':
                            setError('Geçersiz e-posta adresi formatı.');
                            break;
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                        case 'auth/invalid-login-credentials':
                            setError('E-posta veya şifre hatalı. Lütfen tekrar deneyin.');
                            break;
                        case 'auth/email-already-in-use':
                            setError('Bu e-posta adresi zaten kayıtlı. Lütfen giriş yapmayı deneyin.');
                            break;
                        case 'auth/weak-password':
                            setError('Şifre en az 6 karakter olmalıdır.');
                            break;
                        default:
                            setError('Bir hata oluştu. Lütfen bilgilerinizi kontrol edin.');
                            break;
                    }
                }
            };

            return (
                <div className="flex items-center justify-center min-h-screen bg-gray-100">
                    <div className="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
                        <h2 className="text-2xl font-bold text-center text-gray-800">
                            {isRegistering ? 'Yeni Hesap Oluştur' : 'Takip CRM\'e Hoş Geldiniz'}
                        </h2>
                        <form onSubmit={handleAuthAction} className="space-y-6">
                            <FormInput label="E-posta Adresi" type="email" value={email} onChange={e => setEmail(e.target.value)} required />
                            <FormInput label="Şifre" type="password" value={password} onChange={e => setPassword(e.target.value)} required />
                            {error && (
                                <div className="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded-md flex items-center">
                                    <ExclamationCircleIcon className="w-5 h-5 mr-2"/>
                                    <span className="text-sm font-medium">{error}</span>
                                </div>
                            )}
                            <button type="submit" className="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                {isRegistering ? 'Kayıt Ol' : 'Giriş Yap'}
                            </button>
                            <p className="text-sm text-center text-gray-600">
                                {isRegistering ? 'Zaten bir hesabınız var mı?' : 'Hesabınız yok mu?'}
                                <button type="button" onClick={() => { setIsRegistering(!isRegistering); setError(''); }} className="ml-1 font-medium text-blue-600 hover:underline">
                                    {isRegistering ? 'Giriş Yapın' : 'Kayıt Olun'}
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
            );
        };


        //---------------------------------------------------
        // SAYFA BİLEŞENLERİ
        //---------------------------------------------------
        const Anasayfa = ({ customers, orders, shipments, teklifler, gorusmeler }) => {
            const openOrders = orders.filter(o => ['Bekliyor', 'Hazırlanıyor'].includes(o.status));
            
            const allPlannedActions = gorusmeler.filter(g => g.next_action_date)
                .sort((a,b) => new Date(a.next_action_date) - new Date(b.next_action_date));

            const today = new Date();
            today.setHours(0,0,0,0); // Sadece gün karşılaştırması için saati sıfırla

            return (
                <div>
                    <h1 className="text-3xl font-bold text-gray-800 mb-2">Hoş Geldiniz!</h1>
                    <p className="text-gray-600 mb-6">İşletmenizin genel durumuna buradan göz atabilirsiniz.</p>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div className="bg-white p-6 rounded-lg shadow-md flex items-center justify-between"><div><h3 className="text-lg font-semibold text-gray-600">Toplam Müşteri</h3><p className="text-3xl font-bold text-blue-600">{customers.length}</p></div><div className="bg-blue-100 p-3 rounded-full"><UsersIcon className="w-6 h-6 text-blue-600"/></div></div>
                        <div className="bg-white p-6 rounded-lg shadow-md flex items-center justify-between"><div><h3 className="text-lg font-semibold text-gray-600">Açık Siparişler</h3><p className="text-3xl font-bold text-yellow-600">{openOrders.length}</p></div><div className="bg-yellow-100 p-3 rounded-full"><ClipboardListIcon className="w-6 h-6 text-yellow-600"/></div></div>
                        <div className="bg-white p-6 rounded-lg shadow-md flex items-center justify-between"><div><h3 className="text-lg font-semibold text-gray-600">Bekleyen Teklifler</h3><p className="text-3xl font-bold text-indigo-600">{teklifler.filter(t => t.status !== 'Onaylandı').length}</p></div><div className="bg-indigo-100 p-3 rounded-full"><DocumentTextIcon className="w-6 h-6 text-indigo-600"/></div></div>
                        <div className="bg-white p-6 rounded-lg shadow-md flex items-center justify-between"><div><h3 className="text-lg font-semibold text-gray-600">Tüm Planlar</h3><p className="text-3xl font-bold text-green-600">{allPlannedActions.length}</p></div><div className="bg-green-100 p-3 rounded-full"><CalendarIcon className="w-6 h-6 text-green-600"/></div></div>
                    </div>
                    
                    <div className="bg-white p-6 rounded-lg shadow-md mt-8">
                        <h3 className="text-xl font-semibold text-gray-800 mb-4">Planlanan Eylemler</h3>
                        <div className="space-y-4">
                            {allPlannedActions.length > 0 ? allPlannedActions.map(gorusme => {
                                const customer = customers.find(c => c.id === gorusme.customerId);
                                const actionDate = new Date(gorusme.next_action_date + 'T00:00:00'); // Saat farkı sorunlarını önle
                                const isOverdue = actionDate < today;

                                return (
                                    <div key={gorusme.id} className={`p-4 rounded-lg flex flex-col md:flex-row md:items-center md:justify-between border-l-4 ${isOverdue ? 'bg-red-50 border-red-500' : 'bg-green-50 border-green-500'}`}>
                                        <div>
                                            <p className="font-bold text-gray-800">{customer?.name || 'Bilinmeyen Müşteri'}</p>
                                            <div className="flex items-center gap-2">
                                                <p className="text-sm text-gray-600">{customer?.phone || 'Telefon yok'}</p>
                                                {customer?.phone && (
                                                    <a href={`https://wa.me/${formatPhoneNumberForWhatsApp(customer.phone)}`} target="_blank" rel="noopener noreferrer" className="text-green-500 hover:text-green-700">
                                                        <WhatsAppIcon className="w-4 h-4" />
                                                    </a>
                                                )}
                                            </div>
                                            <p className="text-sm text-gray-500 mt-1">{gorusme.next_action_notes}</p>
                                        </div>
                                        <div className="text-left md:text-right flex-shrink-0 ml-0 md:ml-4 mt-2 md:mt-0">
                                            <p className={`font-semibold ${isOverdue ? 'text-red-600' : 'text-green-700'}`}>{formatDate(gorusme.next_action_date)}</p>
                                            <p className={`text-xs font-bold uppercase ${isOverdue ? 'text-red-500' : 'text-green-600'}`}>{isOverdue ? 'GEÇMİŞ TARİHLİ' : 'YAKLAŞAN'}</p>
                                        </div>
                                    </div>
                                );
                            }) : <p className="text-gray-500">Planlanmış bir eylem bulunmuyor.</p>}
                        </div>
                    </div>
                </div>
            );
        };
        
        const CustomerDetail = ({ customer, onBack, onSave, orders, teklifler, gorusmeler, shipments }) => {
            const [isModalOpen, setIsModalOpen] = useState(false);

            const customerOrders = orders.filter(o => o.customerId === customer.id);
            const customerTeklifler = teklifler.filter(t => t.customerId === customer.id);
            const customerGorusmeler = gorusmeler.filter(g => g.customerId === customer.id);
            const customerOrderIds = customerOrders.map(o => o.id);
            const customerShipments = shipments.filter(s => customerOrderIds.includes(s.orderId));

            const handleSave = (customerData) => {
                onSave(customerData);
                setIsModalOpen(false);
            };
            
            const HistorySection = ({ title, data, columns, renderRow }) => (
                <div className="bg-white p-6 rounded-lg shadow-md">
                    <h3 className="text-xl font-semibold text-gray-800 mb-4">{title}</h3>
                    {data.length > 0 ? (
                         <div className="overflow-auto rounded-lg border">
                            <table className="w-full">
                                <thead className="bg-gray-50 hidden md:table-header-group">
                                    <tr>{columns.map(col => <th key={col} className="p-3 text-sm font-semibold tracking-wide text-left">{col}</th>)}</tr>
                                </thead>
                                <tbody className="divide-y divide-gray-100 md:divide-none">
                                    {data.map((item) => renderRow(item, columns))}
                                </tbody>
                            </table>
                        </div>
                    ) : <p className="text-gray-500">Bu müşteri için kayıt bulunmuyor.</p>}
                </div>
            );

            return (
                 <div>
                    <button onClick={onBack} className="flex items-center gap-2 text-sm text-blue-600 hover:underline mb-4">
                        <ArrowLeftIcon className="w-4 h-4" /> Müşteri Listesine Geri Dön
                    </button>
                    <div className="bg-white p-6 rounded-lg shadow-md mb-8">
                        <div className="flex justify-between items-start">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-800">{customer.name}</h1>
                                <p className="text-gray-600">{customer.contact_person}</p>
                            </div>
                            <button onClick={() => setIsModalOpen(true)} className="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 text-sm">Düzenle</button>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4 pt-4 border-t">
                            <div className="flex items-center gap-2">
                                <p><strong className="font-semibold">Telefon:</strong> {customer.phone || 'N/A'}</p>
                                {customer.phone && (
                                     <a href={`https://wa.me/${formatPhoneNumberForWhatsApp(customer.phone)}`} target="_blank" rel="noopener noreferrer" className="text-green-500 hover:text-green-700">
                                        <WhatsAppIcon className="w-5 h-5" />
                                    </a>
                                )}
                            </div>
                            <p><strong className="font-semibold">E-posta:</strong> {customer.email || 'N/A'}</p>
                            <p><strong className="font-semibold">Şehir:</strong> {customer.sehir || 'N/A'}</p>
                            <p className="col-span-1 md:col-span-2"><strong className="font-semibold">Adres:</strong> {customer.address || 'N/A'}</p>
                        </div>
                    </div>
                    
                    <div className="space-y-8">
                        <HistorySection 
                            title="Görüşme Geçmişi"
                            data={customerGorusmeler}
                            columns={['Tarih', 'Sonuç', 'Sonraki Eylem', 'Eylem Tarihi']}
                            renderRow={(item, columns) => (
                                <tr key={item.id} className="block md:table-row border-b md:border-none mb-4 md:mb-0 hover:bg-gray-50 text-sm">
                                    <td className="p-3 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">{columns[0]}: </span>{formatDate(item.date)}</td>
                                    <td className="p-3 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">{columns[1]}: </span><span className={`p-1.5 text-xs font-medium uppercase tracking-wider rounded-lg ${getStatusClass(item.outcome)}`}>{item.outcome}</span></td>
                                    <td className="p-3 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">{columns[2]}: </span>{item.next_action_notes}</td>
                                    <td className="p-3 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">{columns[3]}: </span>{formatDate(item.next_action_date)}</td>
                                </tr>
                            )}
                        />
                         <HistorySection 
                            title="Teklif Geçmişi"
                            data={customerTeklifler}
                            columns={['Teklif Tarihi', 'Geçerlilik Tarihi', 'Tutar', 'Durum']}
                            renderRow={(item, columns) => (
                                <tr key={item.id} className="block md:table-row border-b md:border-none mb-4 md:mb-0 hover:bg-gray-50 text-sm">
                                    <td className="p-3 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">{columns[0]}: </span>{formatDate(item.teklif_tarihi)}</td>
                                    <td className="p-3 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">{columns[1]}: </span>{formatDate(item.gecerlilik_tarihi)}</td>
                                    <td className="p-3 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">{columns[2]}: </span>{formatCurrency(item.total_amount)}</td>
                                    <td className="p-3 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">{columns[3]}: </span><span className={`p-1.5 text-xs font-medium uppercase tracking-wider rounded-lg ${getStatusClass(item.status)}`}>{item.status}</span></td>
                                </tr>
                            )}
                        />
                         <HistorySection 
                            title="Sipariş Geçmişi"
                            data={customerOrders}
                            columns={['Sipariş Tarihi', 'Tutar', 'Durum']}
                            renderRow={(item, columns) => (
                                <tr key={item.id} className="block md:table-row border-b md:border-none mb-4 md:mb-0 hover:bg-gray-50 text-sm">
                                    <td className="p-3 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">{columns[0]}: </span>{formatDate(item.order_date)}</td>
                                    <td className="p-3 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">{columns[1]}: </span>{formatCurrency(item.total_amount)}</td>
                                    <td className="p-3 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">{columns[2]}: </span><span className={`p-1.5 text-xs font-medium uppercase tracking-wider rounded-lg ${getStatusClass(item.status)}`}>{item.status}</span></td>
                                </tr>
                            )}
                        />
                        <HistorySection 
                            title="Sevkiyat Geçmişi"
                            data={customerShipments}
                            columns={['Sipariş ID', 'Sevk Tarihi', 'Teslim Tarihi', 'Durum']}
                            renderRow={(item, columns) => (
                                <tr key={item.id} className="block md:table-row border-b md:border-none mb-4 md:mb-0 hover:bg-gray-50 text-sm">
                                    <td className="p-3 block md:table-cell text-right md:text-left border-b md:border-none" title={item.orderId}><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">{columns[0]}: </span>#{item.orderId.substring(0, 8).toUpperCase()}</td>
                                    <td className="p-3 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">{columns[1]}: </span>{formatDate(item.shipment_date)}</td>
                                    <td className="p-3 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">{columns[2]}: </span>{formatDate(item.delivery_date)}</td>
                                    <td className="p-3 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">{columns[3]}: </span><span className={`p-1.5 text-xs font-medium uppercase tracking-wider rounded-lg ${getStatusClass(item.status)}`}>{item.status}</span></td>
                                </tr>
                            )}
                        />
                    </div>

                    <Modal show={isModalOpen} onClose={() => setIsModalOpen(false)} title="Müşteri Bilgilerini Düzenle">
                        <CustomerForm customer={customer} onSave={handleSave} onCancel={() => setIsModalOpen(false)} />
                    </Modal>
                </div>
            );
        };

        const Musteriler = ({ customers, onSave, orders, teklifler, gorusmeler, shipments, isAdmin, allUsers, onDelete, onBatchDelete }) => {
            const [isListModalOpen, setIsListModalOpen] = useState(false);
            const [selectedCustomer, setSelectedCustomer] = useState(null);
            const [searchQuery, setSearchQuery] = useState("");
            const [selectedIds, setSelectedIds] = useState(new Set());
            const [isDeleteModalOpen, setIsDeleteModalOpen] = useState(false);
            
            const filteredCustomers = customers.filter(c => 
                c.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                (c.phone && c.phone.includes(searchQuery)) ||
                (c.email && c.email.toLowerCase().includes(searchQuery.toLowerCase()))
            );
            
            const handleSelectAll = (e) => {
                if (e.target.checked) {
                    setSelectedIds(new Set(filteredCustomers.map(c => c.id)));
                } else {
                    setSelectedIds(new Set());
                }
            };

            const handleSelect = (id) => {
                const newIds = new Set(selectedIds);
                if (newIds.has(id)) {
                    newIds.delete(id);
                } else {
                    newIds.add(id);
                }
                setSelectedIds(newIds);
            };

            const handleBatchDelete = () => {
                if (selectedIds.size > 0) {
                    setIsDeleteModalOpen(true);
                }
            };
            
            const confirmBatchDelete = () => {
                onBatchDelete(Array.from(selectedIds));
                setSelectedIds(new Set());
                setIsDeleteModalOpen(false);
            };

            const handleOpenModal = (customer = null) => { 
                setSelectedCustomer(customer); 
                setIsListModalOpen(true); 
            };
            const handleSave = (customerData) => { 
                onSave(customerData); 
                setIsListModalOpen(false); 
            };
            
            if (selectedCustomer && !isListModalOpen) {
                return <CustomerDetail 
                    customer={selectedCustomer} 
                    onBack={() => setSelectedCustomer(null)}
                    onSave={onSave}
                    orders={orders}
                    teklifler={teklifler}
                    gorusmeler={gorusmeler}
                    shipments={shipments}
                />
            }
            
            const adminColumns = isAdmin ? ['Kullanıcı'] : [];
            const columns = ['Müşteri Adı', 'Yetkili Kişi', 'Telefon', 'E-posta', 'Şehir', ...adminColumns, 'İşlemler'];

            return (
                <div>
                    <div className="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                        <h1 className="text-3xl font-bold text-gray-800">Müşteri Yönetimi</h1>
                        <div className="flex gap-2">
                             {selectedIds.size > 0 && (
                                <button 
                                    onClick={handleBatchDelete}
                                    className="flex items-center bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600"
                                >
                                    <TrashIcon className="w-5 h-5 mr-2 !mr-0 md:!mr-2" />
                                    <span className="hidden md:block">Seçilenleri Sil ({selectedIds.size})</span>
                                </button>
                            )}
                            <button onClick={() => handleOpenModal()} className="flex items-center bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                                <PlusIcon className="w-5 h-5 !mr-0 md:!mr-2"/> <span className="hidden md:block">Yeni Müşteri</span>
                            </button>
                        </div>
                    </div>
                    
                    <div className="mb-4">
                        <FormInput 
                            placeholder="Müşteri adı, telefon veya e-posta ile ara..."
                            value={searchQuery}
                            onChange={(e) => setSearchQuery(e.target.value)}
                        />
                    </div>

                    <div className="overflow-auto rounded-lg shadow bg-white">
                        <table className="w-full">
                            <thead className="bg-gray-50 border-b-2 border-gray-200 hidden md:table-header-group">
                                <tr>
                                    <th className="p-3 w-4">
                                        <input 
                                            type="checkbox" 
                                            className="rounded"
                                            checked={selectedIds.size > 0 && selectedIds.size === filteredCustomers.length}
                                            onChange={handleSelectAll}
                                        />
                                    </th>
                                    {columns.map(head => 
                                        <th key={head} className="p-3 text-sm font-semibold tracking-wide text-left">{head}</th>
                                    )}
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-gray-100 md:divide-none">
                                {filteredCustomers.map(customer => (
                                    <tr key={customer.id} className={`block md:table-row border-b md:border-none mb-4 md:mb-0 rounded-lg md:rounded-none shadow md:shadow-none ${selectedIds.has(customer.id) ? 'bg-blue-50' : 'hover:bg-gray-50'}`}>
                                        <td className="p-3 w-4 block md:table-cell text-right md:text-left border-b md:border-none">
                                            <input 
                                                type="checkbox" 
                                                className="rounded"
                                                checked={selectedIds.has(customer.id)}
                                                onChange={() => handleSelect(customer.id)}
                                            />
                                        </td>
                                        <td className="p-3 text-sm text-gray-700 font-bold block md:table-cell text-right md:text-left border-b md:border-none">
                                            <span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Müşteri Adı: </span>
                                            <a href="#" onClick={(e) => { e.preventDefault(); setSelectedCustomer(customer); }} className="text-blue-600 hover:underline">
                                                {customer.name}
                                            </a>
                                        </td>
                                        <td className="p-3 text-sm text-gray-700 block md:table-cell text-right md:text-left border-b md:border-none">
                                            <span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Yetkili Kişi: </span>
                                            {customer.contact_person}
                                        </td>
                                        <td className="p-3 text-sm text-gray-700 block md:table-cell text-right md:text-left border-b md:border-none">
                                            <span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Telefon: </span>
                                            <div className="flex items-center gap-2 justify-end md:justify-start">
                                                <span>{customer.phone}</span>
                                                {customer.phone && (
                                                    <a href={`https://wa.me/${formatPhoneNumberForWhatsApp(customer.phone)}`} target="_blank" rel="noopener noreferrer" className="text-green-500 hover:text-green-700">
                                                        <WhatsAppIcon className="w-4 h-4" />
                                                    </a>
                                                )}
                                            </div>
                                        </td>
                                        <td className="p-3 text-sm text-gray-700 block md:table-cell text-right md:text-left border-b md:border-none">
                                            <span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">E-posta: </span>
                                            {customer.email}
                                        </td>
                                        <td className="p-3 text-sm text-gray-700 block md:table-cell text-right md:text-left border-b md:border-none">
                                            <span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Şehir: </span>
                                            {customer.sehir}
                                        </td>
                                        {isAdmin && <td className="p-3 text-xs text-gray-500 truncate block md:table-cell text-right md:text-left border-b md:border-none" style={{maxWidth: '150px'}} title={allUsers.find(u => u.uid === customer.userId)?.email}><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Kullanıcı: </span>{allUsers.find(u => u.uid === customer.userId)?.email || customer.userId}</td>}
                                        <td className="p-3 text-sm text-gray-700 block md:table-cell text-right md:text-left border-b md:border-none">
                                            <span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">İşlemler: </span>
                                            <button onClick={() => handleOpenModal(customer)} className="text-blue-500 hover:underline">Düzenle</button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    <Modal show={isListModalOpen} onClose={() => setIsListModalOpen(false)} title={selectedCustomer && selectedCustomer.id ? 'Müşteri Düzenle' : 'Yeni Müşteri Ekle'}>
                        <CustomerForm customer={selectedCustomer} onSave={handleSave} onCancel={() => setIsListModalOpen(false)} />
                    </Modal>
                    <ConfirmationModal 
                        show={isDeleteModalOpen}
                        onClose={() => setIsDeleteModalOpen(false)}
                        onConfirm={confirmBatchDelete}
                        title="Müşterileri Sil"
                        message={`${selectedIds.size} adet müşteriyi kalıcı olarak silmek istediğinizden emin misiniz? Bu işlem geri alınamaz.`}
                    />
                </div>
            );
        };

        const Urunler = ({ products, onSave, isAdmin, allUsers, onDelete, onBatchDelete }) => {
            const [isModalOpen, setIsModalOpen] = useState(false); 
            const [currentProduct, setCurrentProduct] = useState(null); 
            const [searchQuery, setSearchQuery] = useState("");
            const [selectedIds, setSelectedIds] = useState(new Set());
            const [isDeleteModalOpen, setIsDeleteModalOpen] = useState(false);

            const filteredProducts = products.filter(p => 
                p.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                (p.code && p.code.toLowerCase().includes(searchQuery.toLowerCase()))
            );
            
             const handleSelectAll = (e) => {
                if (e.target.checked) {
                    setSelectedIds(new Set(filteredProducts.map(p => p.id)));
                } else {
                    setSelectedIds(new Set());
                }
            };

            const handleSelect = (id) => {
                const newIds = new Set(selectedIds);
                if (newIds.has(id)) {
                    newIds.delete(id);
                } else {
                    newIds.add(id);
                }
                setSelectedIds(newIds);
            };

            const handleBatchDelete = () => {
                if (selectedIds.size > 0) {
                    setIsDeleteModalOpen(true);
                }
            };
            
            const confirmBatchDelete = () => {
                onBatchDelete(Array.from(selectedIds));
                setSelectedIds(new Set());
                setIsDeleteModalOpen(false);
            };

            const handleOpenModal = (product = null) => { setCurrentProduct(product); setIsModalOpen(true); }; 
            const handleSave = (productData) => { onSave(productData); setIsModalOpen(false); };
            
            const ProductForm = ({ product, onSave, onCancel }) => { 
                const [formData, setFormData] = useState(product || { name: '', code: '', description: '', cost_price: '', selling_price: '' }); 
                const handleChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value }); 
                const handleSubmit = (e) => { e.preventDefault(); onSave(formData); }; 
                return (
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <FormInput label="Ürün Adı" name="name" value={formData.name} onChange={handleChange} required />
                        <FormInput label="Ürün Kodu" name="code" value={formData.code} onChange={handleChange} />
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <FormInput label="Maliyet Fiyatı (TL)" name="cost_price" type="number" step="0.01" value={formData.cost_price} onChange={handleChange} required />
                            <FormInput label="Satış Fiyatı (TL)" name="selling_price" type="number" step="0.01" value={formData.selling_price} onChange={handleChange} required />
                        </div>
                        <FormTextarea label="Açıklama" name="description" value={formData.description} onChange={handleChange} />
                        <div className="flex justify-end gap-3 pt-4">
                            <button type="button" onClick={onCancel} className="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">İptal</button>
                            <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Kaydet</button>
                        </div>
                    </form>
                ); 
            };
            
            const adminColumns = isAdmin ? ['Kullanıcı'] : [];
            const columns = ['Ürün Adı', 'Ürün Kodu', 'Maliyet Fiyatı', 'Satış Fiyatı', ...adminColumns, 'İşlemler'];
            
            return (
                <div>
                    <div className="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                        <h1 className="text-3xl font-bold text-gray-800">Ürün Yönetimi</h1>
                         <div className="flex gap-2">
                             {selectedIds.size > 0 && (
                                <button 
                                    onClick={handleBatchDelete}
                                    className="flex items-center bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600"
                                >
                                    <TrashIcon className="w-5 h-5 mr-2 !mr-0 md:!mr-2" />
                                    <span className="hidden md:block">Seçilenleri Sil ({selectedIds.size})</span>
                                </button>

                            <button onClick={() => handleOpenModal()} className="flex items-center bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">

                            <tbody className="divide-y divide-gray-100 md:divide-none">
                                {filteredProducts.map(product => (

                                        <td className="p-3 w-4 block md:table-cell text-right md:text-left border-b md:border-none">
                                             <input 
                                                type="checkbox" 
                                                className="rounded"
                                                checked={selectedIds.has(product.id)}
                                                onChange={() => handleSelect(product.id)}
                                            />
                                        </td>
                                        <td className="p-3 text-sm text-gray-700 font-bold block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Ürün Adı: </span>{product.name}</td>
                                        <td className="p-3 text-sm text-gray-700 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Ürün Kodu: </span>{product.code}</td>
                                        <td className="p-3 text-sm text-gray-700 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Maliyet Fiyatı: </span>{formatCurrency(product.cost_price)}</td>

                                        {isAdmin && <td className="p-3 text-xs text-gray-500 truncate block md:table-cell text-right md:text-left border-b md:border-none" style={{maxWidth: '150px'}} title={allUsers.find(u => u.uid === product.userId)?.email}><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Kullanıcı: </span>{allUsers.find(u => u.uid === product.userId)?.email || product.userId}</td>}
                                        <td className="p-3 text-sm text-gray-700 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">İşlemler: </span><button onClick={() => handleOpenModal(product)} className="text-blue-500 hover:underline">Düzenle</button></td>
                                    </tr>

                    </Modal>
                    <ConfirmationModal 
                        show={isDeleteModalOpen}
                        onClose={() => setIsDeleteModalOpen(false)}
                        onConfirm={confirmBatchDelete}
                        title="Ürünleri Sil"
                        message={`${selectedIds.size} adet ürünü kalıcı olarak silmek istediğinizden emin misiniz? Bu işlem geri alınamaz.`}
                    />
                </div>
            );
        };

        const ItemEditor = ({ items, setItems, products }) => {
            const handleAddItem = () => { if (products.length > 0) { const firstProduct = products[0]; setItems([...items, { productId: firstProduct.id, quantity: 1, unit_price: firstProduct.selling_price }]); } };
            const handleItemChange = (index, field, value) => { const newItems = [...items]; const currentItem = newItems[index]; currentItem[field] = value; if (field === 'productId') { const product = products.find(p => p.id === value); if (product) currentItem.unit_price = product.selling_price; } setItems(newItems); };
            const handleRemoveItem = (index) => { setItems(items.filter((_, i) => i !== index)); };
            return (<div className="space-y-4 p-4 border rounded-lg bg-gray-50"><h4 className="font-semibold text-gray-800">Ürünler</h4>{items.map((item, index) => (<div key={index} className="grid grid-cols-12 gap-3 items-center"><div className="col-span-5"><FormSelect value={item.productId} onChange={e => handleItemChange(index, 'productId', e.target.value)}>{products.map(p => <option key={p.id} value={p.id}>{p.name}</option>)}</FormSelect></div><div className="col-span-2"><FormInput type="number" value={item.quantity} onChange={e => handleItemChange(index, 'quantity', parseInt(e.target.value) || 1)} min="1" /></div><div className="col-span-2"><FormInput type="number" value={item.unit_price} onChange={e => handleItemChange(index, 'unit_price', parseFloat(e.target.value) || 0)} step="0.01" /></div><div className="col-span-2 text-sm text-gray-700 text-right font-medium">{formatCurrency((item.quantity || 0) * (item.unit_price || 0))}</div><div className="col-span-1"><button type="button" onClick={() => handleRemoveItem(index)} className="text-red-500 hover:text-red-700 p-1"><TrashIcon className="w-5 h-5"/></button></div></div>))} <button type="button" onClick={handleAddItem} className="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-md hover:bg-blue-200">+ Ürün Ekle</button></div>);
        };

        const SevkiyatForm = ({ order, onSave, onCancel }) => {
            const [formData, setFormData] = useState({ transporter: '' });
            const handleChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });
            const handleSubmit = (e) => {
                e.preventDefault();
                onSave({ ...formData, orderId: order.id });
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-4">
                    <div>
                        <p className="text-sm text-gray-600">Sipariş ID: #{order.id.substring(0,8).toUpperCase()}</p>
                        <p className="font-semibold text-gray-800">{order.customerName}</p>
                    </div>
                    <FormInput label="Nakliye Firması" name="transporter" value={formData.transporter} onChange={handleChange} required />
                    <div className="flex justify-end gap-3 pt-4 border-t">
                        <button type="button" onClick={onCancel} className="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">İptal</button>
                        <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Sevkiyatı Oluştur</button>
                    </div>
                </form>
            );
        };

            const [currentOrder, setCurrentOrder] = useState(null);

            const [isDeleteModalOpen, setIsDeleteModalOpen] = useState(false);
            const [orderToDelete, setOrderToDelete] = useState(null);

            const handleSave = (orderData) => { onSave(orderData); setIsModalOpen(false); };
            
            const handleOpenShipmentModal = (order) => {
                const customer = customers.find(c => c.id === order.customerId);
                setOrderToShip({ ...order, customerName: customer?.name || 'Bilinmeyen Müşteri' });
                setIsShipmentModalOpen(true);
            };
            
            const openDeleteModal = (order) => {
                setOrderToDelete(order);
                setIsDeleteModalOpen(true);
            };

            const confirmDelete = () => {
                if (orderToDelete) {
                    onDelete(orderToDelete);
                    setIsDeleteModalOpen(false);
                    setOrderToDelete(null);
                }
            };


            const handleCreateShipment = (shipmentData) => {
                onShipmentCreate(shipmentData);
                setIsShipmentModalOpen(false);
            };

            const OrderForm = ({ order, onSave, onCancel }) => { 
                const [formData, setFormData] = useState(order || { customerId: customers[0]?.id || '', items: [], vatRate: 10 }); 
                const [items, setItems] = useState(order?.items || []); 
                const subtotal = items.reduce((sum, item) => sum + ((item.quantity || 0) * (item.unit_price || 0)), 0);
                const vatAmount = subtotal * (formData.vatRate / 100);
                const total = subtotal + vatAmount;

                const handleSubmit = (e) => { e.preventDefault(); onSave({...formData, items, subtotal, vatAmount, total_amount: total}); }; 
                
                return (<form onSubmit={handleSubmit} className="space-y-4">
                    <FormSelect label="Müşteri" name="customerId" value={formData.customerId} onChange={e => setFormData({...formData, customerId: e.target.value})} required><option value="">Müşteri Seçin</option>{customers.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}</FormSelect>
                    <ItemEditor items={items} setItems={setItems} products={products} />
                     <div className="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
                        <FormSelect label="KDV Oranı" name="vatRate" value={formData.vatRate} onChange={e => setFormData({...formData, vatRate: Number(e.target.value)})} >
                            {turkeyVATRates.map(vat => <option key={vat.rate} value={vat.rate}>%{vat.rate} - {vat.description}</option>)}
                        </FormSelect>
                        <div className="space-y-2 text-right p-4 rounded-lg bg-gray-50">
                            <div className="flex justify-between text-sm"><span className="text-gray-600">Ara Toplam:</span><span className="font-medium">{formatCurrency(subtotal)}</span></div>
                            <div className="flex justify-between text-sm"><span className="text-gray-600">KDV (%{formData.vatRate}):</span><span className="font-medium">{formatCurrency(vatAmount)}</span></div>
                            <div className="flex justify-between text-lg font-bold"><span className="text-gray-800">Genel Toplam:</span><span className="text-blue-600">{formatCurrency(total)}</span></div>
                        </div>
                    </div>
                    <div className="flex justify-end gap-3 pt-4 border-t"><button type="button" onClick={onCancel} className="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">İptal</button><button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Siparişi Kaydet</button></div></form>); 
            };
            
            const adminColumns = isAdmin ? ['Kullanıcı'] : [];
            const columns = ['Müşteri', 'Sipariş Tarihi', 'Toplam Tutar', 'Durum', ...adminColumns, 'İşlemler'];

            return (
                <div>
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-3xl font-bold text-gray-800">Sipariş Yönetimi</h1>
                        <button onClick={() => handleOpenModal()} className="flex items-center bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"><PlusIcon/>Yeni Sipariş</button>
                    </div>
                    <div className="overflow-auto rounded-lg shadow bg-white">
                        <table className="w-full">
                            <thead className="bg-gray-50 border-b-2 border-gray-200 hidden md:table-header-group"><tr>{columns.map(h => <th key={h} className="p-3 text-sm font-semibold tracking-wide text-left">{h}</th>)}</tr></thead>
                            <tbody className="divide-y divide-gray-100 md:divide-none">
                                {orders.map(order => (
                                    <tr key={order.id} className="block md:table-row border-b md:border-none mb-4 md:mb-0 rounded-lg md:rounded-none shadow md:shadow-none hover:bg-gray-50">
                                        <td className="p-3 text-sm text-gray-700 font-bold block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Müşteri: </span>{customers.find(c => c.id === order.customerId)?.name || 'Bilinmiyor'}</td>
                                        <td className="p-3 text-sm text-gray-700 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Tarih: </span>{formatDate(order.order_date)}</td>
                                        <td className="p-3 text-sm text-gray-700 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Tutar: </span>{formatCurrency(order.total_amount)}</td>
                                        <td className="p-3 text-sm block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Durum: </span><span className={`p-1.5 text-xs font-medium uppercase tracking-wider rounded-lg ${getStatusClass(order.status)}`}>{order.status}</span></td>
                                        {isAdmin && <td className="p-3 text-xs text-gray-500 truncate block md:table-cell text-right md:text-left border-b md:border-none" style={{maxWidth: '150px'}} title={allUsers.find(u => u.uid === order.userId)?.email}><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Kullanıcı: </span>{allUsers.find(u => u.uid === order.userId)?.email || order.userId}</td>}
                                        <td className="p-3 text-sm space-x-3 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">İşlemler: </span>
                                            <button onClick={() => handleOpenModal(order)} className="text-blue-500 hover:underline">Detay</button>
                                            {['Bekliyor', 'Hazırlanıyor'].includes(order.status) && (
                                                <button onClick={() => handleOpenShipmentModal(order)} className="text-green-500 hover:underline">Sevk Et</button>
                                            )}
                                            <button onClick={() => openDeleteModal(order)} className="text-red-500 hover:underline">Sil</button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    <Modal show={isModalOpen} onClose={() => setIsModalOpen(false)} title={currentOrder ? 'Sipariş Detayı' : 'Yeni Sipariş Oluştur'}><OrderForm order={currentOrder} onSave={handleSave} onCancel={() => setIsModalOpen(false)} /></Modal>
                    {orderToShip && (
                        <Modal show={isShipmentModalOpen} onClose={() => setIsShipmentModalOpen(false)} title="Sevkiyat Oluştur">
                            <SevkiyatForm order={orderToShip} onSave={handleCreateShipment} onCancel={() => setIsShipmentModalOpen(false)} />
                        </Modal>
                    )}
                    <ConfirmationModal 
                        show={isDeleteModalOpen}
                        onClose={() => setIsDeleteModalOpen(false)}
                        onConfirm={confirmDelete}
                        title="Siparişi Sil"
                        message="Bu siparişi kalıcı olarak silmek istediğinizden emin misiniz? Bu işlem geri alınamaz."
                    />
                </div>
            );
        };

        const Teklifler = ({ teklifler, onSave, onConvertToOrder, customers, products, isAdmin, allUsers, onPrint, onDelete }) => {
            const [isModalOpen, setIsModalOpen] = useState(false); 
            const [currentTeklif, setCurrentTeklif] = useState(null); 
            const [isDeleteModalOpen, setIsDeleteModalOpen] = useState(false);
            const [teklifToDelete, setTeklifToDelete] = useState(null);
            
            const handleOpenModal = (teklif = null) => { setCurrentTeklif(teklif); setIsModalOpen(true); };

                setTeklifToDelete(teklif);
                setIsDeleteModalOpen(true);
            };

            const confirmDelete = () => {
                if (teklifToDelete) {
                    onDelete(teklifToDelete);
                    setIsDeleteModalOpen(false);
                    setTeklifToDelete(null);
                }
            };
            
            const TeklifForm = ({ teklif, onSave, onCancel }) => { 
                const [formData, setFormData] = useState(teklif || { customerId: customers[0]?.id || '', items: [], gecerlilik_tarihi: '', vatRate: 10 }); 
                const [items, setItems] = useState(teklif?.items || []);
                
                const subtotal = items.reduce((sum, item) => sum + ((item.quantity || 0) * (item.unit_price || 0)), 0);
                const vatAmount = subtotal * (formData.vatRate / 100);
                const total = subtotal + vatAmount;

                const handleSubmit = (e) => { e.preventDefault(); onSave({...formData, items, subtotal, vatAmount, total_amount: total }); }; 

                return (
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <FormSelect label="Müşteri" name="customerId" value={formData.customerId} onChange={e => setFormData({...formData, customerId: e.target.value})} required>
                                <option value="">Müşteri Seçin</option>{customers.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                            </FormSelect>
                            <FormInput label="Geçerlilik Tarihi" name="gecerlilik_tarihi" type="date" value={formData.gecerlilik_tarihi} onChange={e => setFormData({...formData, gecerlilik_tarihi: e.target.value})} />
                        </div>
                        <ItemEditor items={items} setItems={setItems} products={products} />
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
                            <FormSelect label="KDV Oranı" name="vatRate" value={formData.vatRate} onChange={e => setFormData({...formData, vatRate: Number(e.target.value)})} >
                                {turkeyVATRates.map(vat => <option key={vat.rate} value={vat.rate}>%{vat.rate} - {vat.description}</option>)}
                            </FormSelect>
                            <div className="space-y-2 text-right p-4 rounded-lg bg-gray-50">
                                <div className="flex justify-between text-sm"><span className="text-gray-600">Ara Toplam:</span><span className="font-medium">{formatCurrency(subtotal)}</span></div>
                                <div className="flex justify-between text-sm"><span className="text-gray-600">KDV (%{formData.vatRate}):</span><span className="font-medium">{formatCurrency(vatAmount)}</span></div>
                                <div className="flex justify-between text-lg font-bold"><span className="text-gray-800">Genel Toplam:</span><span className="text-blue-600">{formatCurrency(total)}</span></div>
                            </div>
                        </div>
                        <div className="flex justify-end gap-3 pt-4 border-t">
                            <button type="button" onClick={onCancel} className="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">İptal</button>
                            <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Teklifi Kaydet</button>
                        </div>
                    </form>
                ); 
            };
            
            const adminColumns = isAdmin ? ['Kullanıcı'] : [];
            const columns = ['Müşteri', 'Teklif Tarihi', 'Geçerlilik Tarihi', 'Tutar', 'Durum', ...adminColumns, 'İşlemler'];
            
            return (<div><div className="flex justify-between items-center mb-6">
                <h1 className="text-3xl font-bold text-gray-800">Teklif Yönetimi</h1>
                <button onClick={() => handleOpenModal()} className="flex items-center bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"><PlusIcon/>Yeni Teklif</button>
            </div>
            <div className="overflow-auto rounded-lg shadow bg-white">
                <table className="w-full">
                    <thead className="bg-gray-50 border-b-2 border-gray-200 hidden md:table-header-group">
                        <tr>{columns.map(h => <th key={h} className="p-3 text-sm font-semibold tracking-wide text-left">{h}</th>)}</tr>
                    </thead>
                    <tbody className="divide-y divide-gray-100 md:divide-none">
                        {teklifler.map(teklif => (
                            <tr key={teklif.id} className="block md:table-row border-b md:border-none mb-4 md:mb-0 rounded-lg md:rounded-none shadow md:shadow-none hover:bg-gray-50">
                                <td className="p-3 text-sm text-gray-700 font-bold block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Müşteri: </span>{customers.find(c => c.id === teklif.customerId)?.name || 'Bilinmiyor'}</td>
                                <td className="p-3 text-sm text-gray-700 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Teklif Tarihi: </span>{formatDate(teklif.teklif_tarihi)}</td>
                                <td className="p-3 text-sm text-gray-700 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Geçerlilik: </span>{formatDate(teklif.gecerlilik_tarihi)}</td>
                                <td className="p-3 text-sm text-gray-700 block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Tutar: </span>{formatCurrency(teklif.total_amount)}</td>
                                <td className="p-3 text-sm block md:table-cell text-right md:text-left border-b md:border-none"><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Durum: </span><span className={`p-1.5 text-xs font-medium uppercase tracking-wider rounded-lg ${getStatusClass(teklif.status)}`}>{teklif.status}</span></td>
                                {isAdmin && <td className="p-3 text-xs text-gray-500 truncate block md:table-cell text-right md:text-left border-b md:border-none" style={{maxWidth: '150px'}} title={allUsers.find(u => u.uid === teklif.userId)?.email}><span className="float-left font-semibold text-gray-500 md:hidden uppercase tracking-wider text-xs">Kullanıcı: </span>{allUsers.find(u => u.uid === teklif.userId)?.email || teklif.userId}</td>}

                                    <button onClick={() => handleOpenModal(teklif)} className="text-blue-500 hover:underline">Detay</button>
                                    <button onClick={() => onPrint(teklif)} className="text-purple-500 hover:underline">PDF</button>

                                    <button onClick={() => openDeleteModal(teklif)} className="text-red-500 hover:underline">Sil</button>
                                </td>
                            </tr>
                        ))}
                    </tbody>
                </table>
            </div>
            <Modal show={isModalOpen} onClose={() => setIsModalOpen(false)} title={currentTeklif ? 'Teklif Detayı' : 'Yeni Teklif Oluştur'}><TeklifForm teklif={currentTeklif} onSave={handleSave} onCancel={() => setIsModalOpen(false)} /></Modal>
            <ConfirmationModal 
                show={isDeleteModalOpen}
                onClose={() => setIsDeleteModalOpen(false)}
                onConfirm={confirmDelete}
                title="Teklifi Sil"
                message="Bu teklifi kalıcı olarak silmek istediğinizden emin misiniz? Bu işlem geri alınamaz."
            />
            </div>);
        };

        const Sevkiyat = ({ shipments, onShipmentStatusChange, isAdmin, allUsers }) => {
            const handleStatusChange = (shipmentId, newStatus) => {
