        //---------------------------------------------------
        // Ana CRM Uygulama Bileşeni
        //---------------------------------------------------
        function CrmApp() {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [allUsers, setAllUsers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [connectionStatus, setConnectionStatus] = useState('Bağlanılıyor...');
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            
            // CRM Veri State'leri
            const [customers, setCustomers] = useState([]);
            const [products, setProducts] = useState([]);
            const [orders, setOrders] = useState([]);
            const [shipments, setShipments] = useState([]);
            const [teklifler, setTeklifler] = useState([]);
            const [gorusmeler, setGorusmeler] = useState([]);
            const [activePage, setActivePage] = useState('Anasayfa'); 
            
            // Kimlik Durumunu Dinle
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((currentUser) => {
                    setUser(currentUser);
                    setIsAdmin(currentUser ? currentUser.uid === ADMIN_UID : false);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // Veri Çekme
            useEffect(() => {
                if (!user) {
                    setCustomers([]); setProducts([]); setOrders([]);
                    setShipments([]); setTeklifler([]); setGorusmeler([]); setAllUsers([]);
                    setConnectionStatus('Bağlantı Bekleniyor');
                    return;
                }

                const handleSnapshotError = (error) => { console.error("Veritabanı hatası: ", error); setConnectionStatus('Bağlantı Hatası'); };
                
                const collections = ['customers', 'products', 'orders', 'shipments', 'teklifler', 'gorusmeler'];
                const stateSetters = { customers: setCustomers, products: setProducts, orders: setOrders, shipments: setShipments, teklifler: setTeklifler, gorusmeler: setGorusmeler };
                
                let unsubscribers = [];

                if (isAdmin) {
                    // Admin: Tüm kullanıcıların verilerini Collection Groups ile çek
                    collections.forEach(col => {
                        unsubscribers.push(db.collectionGroup(col).onSnapshot(
                            snapshot => stateSetters[col](snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id, userId: doc.ref.parent.parent.id }))),
                            handleSnapshotError
                        ));
                    });
                    // Admin, tüm kullanıcıların listesini de çeker
                    unsubscribers.push(db.collection('users').onSnapshot(
                        snapshot => setAllUsers(snapshot.docs.map(doc => ({ uid: doc.id, ...doc.data() }))),
                        handleSnapshotError
                    ));
                } else {
                    // Normal Kullanıcı: Sadece kendi verilerini çek
                    const userSpecificPath = (collectionName) => `users/${user.uid}/${collectionName}`;
                    collections.forEach(col => {
                         unsubscribers.push(db.collection(userSpecificPath(col)).onSnapshot(
                            snapshot => stateSetters[col](snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }))),
                            handleSnapshotError
                        ));
                    });
                }
                
                setConnectionStatus('Bağlandı');
                return () => unsubscribers.forEach(unsub => unsub());

            }, [user, isAdmin]);

            // Veri Kaydetme/Güncelleme Fonksiyonları
            const handleGenericSave = (collectionName) => async (data) => {
                if (!user) return null;
                const { id, ...dataToSave } = data;
                
                if (collectionName === 'products') {
                    dataToSave.cost_price = parseFloat(dataToSave.cost_price) || 0;
                    dataToSave.selling_price = parseFloat(dataToSave.selling_price) || 0;
                }

                const collectionPath = `users/${user.uid}/${collectionName}`;
                const collectionRef = db.collection(collectionPath);
                
                if (id) {
                    await collectionRef.doc(id).update(dataToSave);
                    return id;
                } else {
                    const newDocRef = await collectionRef.add(dataToSave);
                    return newDocRef.id;
                }
            };

            const handleGenericDelete = (collectionName) => async (item) => {
                if (!user) return;
                const ownerId = isAdmin ? item.userId : user.uid;
                if (!ownerId) {
                    console.error("Silinecek öğenin sahibi bulunamadı.");
                    return;
                }
                await db.collection(`users/${ownerId}/${collectionName}`).doc(item.id).delete();
            };

            const handleGenericBatchDelete = (collectionName) => async (ids) => {
                if (!user) return;
                
                const batch = db.batch();
                
                ids.forEach(id => {
                    let item;
                    if (collectionName === 'customers') item = customers.find(c => c.id === id);
                    if (collectionName === 'products') item = products.find(p => p.id === id);

                    const ownerId = isAdmin ? item.userId : user.uid;
                    if(ownerId) {
                         const docRef = db.collection(`users/${ownerId}/${collectionName}`).doc(id);
                         batch.delete(docRef);
                    }
                });
                
                await batch.commit();
            };
            
            const handleOrderSave = async (data) => { await handleGenericSave('orders')(data); };
            const handleTeklifSave = async (data) => { await handleGenericSave('teklifler')(data); };
            
            const handleCreateShipment = async (shipmentData) => {
              if (!user) return;
              
              const trackingNumber = `AKC-${Date.now()}`;

              const newShipment = {
                orderId: shipmentData.orderId,
                transporter: shipmentData.transporter,
                tracking_number: trackingNumber,
                shipment_date: new Date().toISOString().slice(0, 10),
                status: 'Yolda', 
                delivery_date: null,
              };
              const order = orders.find(o => o.id === shipmentData.orderId);
              const shipmentOwnerId = isAdmin ? order.userId : user.uid;

              await db.collection(`users/${shipmentOwnerId}/shipments`).add(newShipment);
              await db.collection(`users/${shipmentOwnerId}/orders`).doc(shipmentData.orderId).update({ status: 'Sevk Edildi' });
            };

            const handleConvertToOrder = async (teklif) => {
                if (!user) return;
                const newOrder = {
                    customerId: teklif.customerId,
                    items: teklif.items,
                    subtotal: teklif.subtotal,
                    vatRate: teklif.vatRate,
                    vatAmount: teklif.vatAmount,
                    total_amount: teklif.total_amount,
                    order_date: new Date().toISOString().slice(0, 10),
                    status: 'Bekliyor',
                    shipmentId: null
                };
                const teklifOwnerId = isAdmin ? teklif.userId : user.uid;
                await db.collection(`users/${teklifOwnerId}/orders`).add(newOrder);
                await db.collection(`users/${teklifOwnerId}/teklifler`).doc(teklif.id).update({ status: 'Onaylandı' });
            };

            const handleShipmentStatusChange = async (shipmentId, newStatus) => {
                if (!user) return;
                const shipment = shipments.find(s => s.id === shipmentId);
                if (!shipment) return;

                const shipmentOwnerId = isAdmin ? shipment.userId : user.uid;
                const shipmentRef = db.collection(`users/${shipmentOwnerId}/shipments`).doc(shipmentId);

                const updates = { status: newStatus };

                if (newStatus === 'Teslim Edildi') {
                    updates.delivery_date = new Date().toISOString().slice(0, 10);
                    await shipmentRef.update(updates);

                    const orderRef = db.collection(`users/${shipmentOwnerId}/orders`).doc(shipment.orderId);
                    await orderRef.update({ status: 'Tamamlandı' });
                } else {
                     updates.delivery_date = null; // Teslimat tarihini temizle
                    await shipmentRef.update(updates);
                }
            };
            
            const handlePrintTeklif = (teklif) => {

                    alert('Müşteri bilgileri bulunamadı!');

                    email: "info@akcelik.com.tr",

                };

                            <td class="py-2 px-4 text-right">${formatCurrency(item.quantity * item.unit_price)}</td>

                                    <h2 class="text-4xl font-bold uppercase text-blue-600">Teklif</h2>

                                    </div>
                                    <div class="flex justify-between text-sm py-2 border-b">
                                        <span class="font-semibold text-gray-600">KDV (%${teklif.vatRate}):</span>
                                        <span>${formatCurrency(teklif.vatAmount)}</span>
                                    </div>
                                    <div class="flex justify-between text-xl font-bold py-3 bg-gray-100 px-4 rounded-md">
                                        <span class="text-gray-800">Genel Toplam:</span>
                                        <span class="text-blue-600">${formatCurrency(teklif.total_amount)}</span>
                                    </div>
                                </div>
                            </section>
                            
                            <footer class="mt-12 pt-6 border-t text-center text-xs text-gray-500">
                                <p>Teklifimizle ilgilendiğiniz için teşekkür ederiz.</p>
                                <p>Banka Bilgileri: TR... | Açıklama...</p>
                            </footer>
                        </div>
                        <div class="text-center mt-8 no-print">
                            <button onclick="window.print()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Yazdır</button>
                        </div>
                    </body>
                    </html>
                `;

                const printWindow = window.open('', '_blank');
                printWindow.document.write(printContent);
                printWindow.document.close();
            };
            
            const handleLogout = async () => { await auth.signOut(); };
            
            if (loading) {
                return (<div className="flex h-screen items-center justify-center bg-gray-100"><div className="flex items-center gap-3 text-lg text-gray-600"><svg className="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span>Yükleniyor...</span></div></div>);
            }
            
            if (!user) { return <LoginScreen />; }

            const renderPage = () => {
                switch (activePage) {
                    case 'Anasayfa': return <Anasayfa customers={customers} orders={orders} shipments={shipments} teklifler={teklifler} gorusmeler={gorusmeler} />;
                    case 'Müşteriler': return <Musteriler customers={customers} onSave={handleGenericSave('customers')} onDelete={handleGenericDelete('customers')} onBatchDelete={handleGenericBatchDelete('customers')} orders={orders} teklifler={teklifler} gorusmeler={gorusmeler} shipments={shipments} isAdmin={isAdmin} allUsers={allUsers} />;
                    case 'Ürünler': return <Urunler products={products} onSave={handleGenericSave('products')} onDelete={handleGenericDelete('products')} onBatchDelete={handleGenericBatchDelete('products')} isAdmin={isAdmin} allUsers={allUsers} />;
                    case 'Teklifler': return <Teklifler teklifler={teklifler} onSave={handleGenericSave('teklifler')} onConvertToOrder={handleConvertToOrder} customers={customers} products={products} isAdmin={isAdmin} allUsers={allUsers} onPrint={handlePrintTeklif} onDelete={handleGenericDelete('teklifler')} />;
                    case 'Siparişler': return <Siparisler orders={orders} onSave={handleGenericSave('orders')} customers={customers} products={products} onShipmentCreate={handleCreateShipment} isAdmin={isAdmin} allUsers={allUsers} onDelete={handleGenericDelete('orders')} />;
                    case 'Görüşmeler': return <Gorusmeler gorusmeler={gorusmeler} customers={customers} onSave={handleGenericSave('gorusmeler')} onCustomerSave={handleGenericSave('customers')} isAdmin={isAdmin} allUsers={allUsers} teklifler={teklifler} />;
                    case 'Sevkiyat': return <Sevkiyat shipments={shipments} onShipmentStatusChange={handleShipmentStatusChange} isAdmin={isAdmin} allUsers={allUsers} />;
                    default: return <Anasayfa />;
                }
            };

            const NavLink = ({ page, children, Icon }) => (<button onClick={() => { setActivePage(page); setIsSidebarOpen(false); }} className={`w-full flex items-center gap-3 px-4 py-2 rounded-md transition-colors ${ activePage === page ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white' }`}><Icon className="w-5 h-5" /><span>{children}</span></button>);
            
            return (
                <div className="flex h-screen bg-gray-100 font-sans">
                    {/* Mobile Sidebar Overlay */}
                    {isSidebarOpen && (
                        <div 
                            className="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden"
                            onClick={() => setIsSidebarOpen(false)}
                        ></div>
                    )}

                    {/* Sidebar */}
                    <aside className={`fixed inset-y-0 left-0 w-64 bg-gray-800 text-white flex flex-col p-4 transform ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0 md:relative transition-transform duration-300 ease-in-out z-30`}>
                        <div className="flex flex-col flex-grow">
                            <div className="text-2xl font-bold mb-10 border-b border-gray-700 pb-4 text-center">Takip CRM</div>
                            <nav className="flex flex-col gap-3">
                                <NavLink page="Anasayfa" Icon={HomeIcon}>Anasayfa</NavLink>
                                <NavLink page="Müşteriler" Icon={UsersIcon}>Müşteriler</NavLink>
                                <NavLink page="Ürünler" Icon={BoxIcon}>Ürünler</NavLink>
                                <NavLink page="Teklifler" Icon={DocumentTextIcon}>Teklifler</NavLink>
                                <NavLink page="Siparişler" Icon={ClipboardListIcon}>Siparişler</NavLink>
                                <NavLink page="Görüşmeler" Icon={CalendarIcon}>Görüşmeler</NavLink>
                                <NavLink page="Sevkiyat" Icon={TruckIcon}>Sevkiyat</NavLink>
                            </nav>
                        </div>
                         <div className="flex-shrink-0">
                            <button onClick={handleLogout} className="w-full flex items-center gap-3 px-4 py-2 rounded-md transition-colors text-gray-300 hover:bg-red-600 hover:text-white">
                                <LogoutIcon className="w-5 h-5" />
                                <span>Çıkış Yap</span>
                            </button>
                            <ConnectionStatusIndicator status={connectionStatus} />
                         </div>
                    </aside>

                    {/* Main Content */}
                    <div className="flex-1 flex flex-col overflow-hidden">
                        {/* Top Bar for Mobile */}
                        <header className="md:hidden bg-white shadow-md">
                            <div className="flex justify-between items-center p-4">
                                <span className="text-xl font-bold text-gray-800">Takip CRM</span>
                                <button onClick={() => setIsSidebarOpen(true)}>
                                    <MenuIcon className="w-6 h-6 text-gray-700" />
                                </button>
                            </div>
                        </header>

                        {/* Main Content Area */}
                        <main className="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto">
                            {renderPage()}
                        </main>
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<CrmApp />);
    </script>
</body>
</html>
